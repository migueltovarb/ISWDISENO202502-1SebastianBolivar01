        h1 {

        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 16px 50px 16px 18px;
            border: 2px solid #d4d4d4;
            border-radius: 12px;
            font-size: 0.98rem;
            color: #2c2c2c;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            border-color: #d4a04f;
            box-shadow: 0 0 0 3px rgba(212, 160, 79, 0.1);
        }

        input.active {
            border-color: #d4a04f;
        }

        .input-icon {
            position: absolute;
            right: 18px;
            color: #999;
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #e8b84d 0%, #d4a04f 100%);
            border: none;
            border-radius: 12px;
            color: #2c2c2c;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 28px;
            box-shadow: 0 4px 15px rgba(212, 160, 79, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 160, 79, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 22px;
            color: #737373;
            font-size: 0.92rem;
        }

        .forgot-password a {
            color: #737373;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #2c2c2c;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            color: #737373;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #d4a04f;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #2c2c2c;
        }
    </style>
</head>
